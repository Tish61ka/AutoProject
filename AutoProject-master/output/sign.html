<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/sign.css">
    <title>Sign in</title>
</head>
<body>
    <section>
        <form action="" class="signup">
            <h2>Регистрация</h2>
            <input type="text" placeholder="Имя" required>
            <input type="text" placeholder="Логин" required>
            <input type="email" placeholder="Почта" required>
            <input type="password" placeholder="Пароль" required>
            <input type="password" placeholder="Повторите пароль" required>
            <button>Отправить</button>
            <p>Нажимая на кнопку, вы даете согласие на обработку персональных данных и соглашаетесь
                с политикой конфиденциальности
            </p>
        </form>
        <button onclick="click1()" class="click1"></button>
        <form action="" class="signin"  id="form2">
            <h2>Авторизация</h2>
            <input type="text" placeholder="Логин" required readonly>
            <input type="password" placeholder="Пароль" required readonly>
            <button>Войти</button>
            <p>Нажимая на кнопку, вы даете согласие на обработку персональных данных и соглашаетесь
                с политикой конфиденциальности
            </p>
        </form>
    </section>
    <script src="/js/scroll.js"></script>
</body>
</html>
